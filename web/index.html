<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>一生的承诺</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default_dev.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments"> 我们在游戏中认识,</span><br />
				<span class="comments">  在生活中相知.</span><br />
				<span class="comments"> 我一直把你当作我深爱的妻子,</span><br />
				<span class="comments">  爱你甚至超过我自己.</span><br />
				<span class="comments"> 我记得我对你许下的承诺,</span><br />
				<span class="comments"> 	不离不弃，生死相依.</span><br />
				<span class="comments"> 所以我会努力的做好自己，让我们的生活更好.</span><br />
				<span class="comments"> 今天我大声的勇敢的告诉你,</span><br />
				<span class="comments">  我爱你, 媳妇！</span><br />
				<span class="comments">  我会一直陪着你，一直到老死的那天,</span><br />
				<span class="comments"> 愿得一心人，白头不相离!</span><br />
				<span class="comments">  执子之手，与子偕老!</span><br/>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						杜新丽, 我们已经结婚
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						不离不弃，生死相依.<br/>
						<div class="signature">- 姜文平</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2012, 1, 16);
		together.setHours(10);
		together.setMinutes(55);
		together.setSeconds(20);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 10000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
